{#template MAIN}
<table class="mytable" width="100%">
    <tr align="center">
       <th width="3%" >
        </th>
        <th width="25%">
            学校名称
        </th>
        <th width="9%">
            开始时间
        </th>
        <th width="9%">
            到期时间
        </th> 
        <th>
            联系人信息
        </th>
        <th width="10%">
            销售
        </th>
         <th width="6%">
            状态
        </th>
         <th width="8%">
            操作
        </th>
    </tr>
{#foreach $T as t}

 <tr>
        <td align="center">
            <input type="checkbox" name="ckUser" class="ck_School" value="{$T.t.Id}" />
        </td>
        <td style="background:{$T.t.TrRed}">
            {$T.t.Name}({$T.t.TrialType})
        </td>
        <td align="center">
            {$T.t.StartTime}
        </td>
        <td align="center">
            {$T.t.EndTime}
        </td>
        <td>
            {$T.t.StopRemind}
        </td>
        <td align="center">
            {$T.t.SellName}
        </td>
         <td>
            {$T.t.State}
        </td>
        <td align="center">
         <a href="javascript:void(0);" dataid="{$T.t.Id}" state="{$T.t.State}" class="start_Reminder">
                启用</a>
         <a href="javascript:void(0);" dataid="{$T.t.Id}" state="{$T.t.State}" class="stop_Reminder">停用</a>
        </td>
    </tr>
    {#/for}
</table>
{#/template MAIN}
