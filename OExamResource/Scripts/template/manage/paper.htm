{#template MAIN}
<dl>
    {#foreach $T as u}
    <dt id="{$T.u.Part.Id}">{$T.u.Part.SortId.toString().cint()}、{$T.u.Part.Name}</dt>
    {#foreach $T.u.List as t}
    <dd id="{$T.t.Id}" flag="0">
        <table>
            <tr>
                <td valign="top">
                </td>
                <td>
                    <fieldset style="border: 0px; background-color: #ffffff; text-align: center; font-family: arial;
                        font-weight: bold">
                        <legend><b>{$T.t.SortId}：</b></legend>
                        <textarea disabled="disabled" rows="15" cols="105" id="q{$T.t.Id}" style="width: 860px;
                            height: 260px"> {$T.t.Question}</textarea></fieldset>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <img alt="" src="/Content/image/80.gif" />
                </td>
                <td>
                    <div class="answer_exam">
                        <fieldset style="border: 0px; background-color: #ffffff; text-align: center; font-family: arial;
                            font-weight: bold">
                            <legend><b>正确答案：</b></legend>
                            <textarea disabled="disabled" id="an{$T.t.Id}" rows="3" cols="105" style="height: 80px;
                                width: 860px">{$T.t.Answer}</textarea>
                        </fieldset>
                    </div>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <img alt="" src="/Content/image/80.gif" />
                </td>
                <td>
                    <div class="explain_exam">
                        <fieldset style="border: 0px; background-color: #ffffff; text-align: center; font-family: arial;
                            font-weight: bold">
                            <legend><b>答案解释：</b></legend>
                            <textarea disabled="disabled" id="exp{$T.t.Id}" rows="8" cols="105" style="height: 80px;
                                width: 860px">{$T.t.Explain}</textarea>
                        </fieldset>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="button" class="btnEditItem" dataid="{$T.t.Id}" id="btn{$T.t.Id}" value="修改" style="border-right: #7b9ebd 1px solid;
	padding-right: 2px;
	border-top: #7b9ebd 1px solid;
	padding-left: 2px;
	font-size: 12px;
	border-left: #7b9ebd 1px solid;
	cursor: hand;
	color: black;
	padding-top: 2px;
	border-bottom: #7b9ebd 1px solid;" />
                </td>
            </tr>
        </table>
    </dd>
    <dd>
        <hr style="margin: 30px auto;" />
    </dd>
    {#/for} {#/for}
</dl>
{#/template MAIN}
