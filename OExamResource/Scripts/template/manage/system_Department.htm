{#template MAIN} {#foreach $T as f}
<div calss="mydiv" style="padding-top: 20px">
            <table class="mytable" width="99%">
                <tr {$T.f.dis}>
                    <td width="20%" align="right" style="height: 20px">
                        学校名称：
                    </td>
                    <td width="20%" align="left">
                        <select id="ddlSchool_yx" style="width: 150px; text-align: left">
                            {#foreach $T.f.School as t}
                            <option selected="{$T.t.Selected}" value="{$T.t.Value}">{$T.t.Text}</option>
                            {#/for}
                        </select>
                    </td>
                    <td width="9%">
                    </td>
                    <td width="20%">
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td align="right" style="height: 20px">
                        院系名称：
                    </td>
                    <td align="left">
                        <input type="text" name="txtName" id="txtName" value="" />
                    </td>
                    <td>
                        <input type="button" name="btnSearchDep" id="btnSearchDep" value="搜索" class="btn" />
                        <input type="button" name="btnAddFac" id="btnAddFac" value="添加学院" class="btn"/>
                    </td>
                    <td>
                        <input type="button" name="btnAddDep" id="btnAddDep" value="添加系别" class="btn"/>
                        <input type="button" name="btnAddDepXls" id="btnAddDepXls" value="导入院、系" class="btn"/>  
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td colspan="5" align="center" style="vertical-align: top">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td valign="middle" align="left" style="height: 20px">
                                    全部列表
                                </td>
                                <td align="right">
                                    共搜索出<strong id="sCount">{$T.f.count}</strong>条记录
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="divDepList">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="5">
                        <div id="divBar">
                        </div>
                    </td>
                </tr>
            </table>
            <div id="divAddDep" style="display: none">
                <table width="100%" border="0" cellpadding="0" cellspacing="10">
                    <tr>
                        <td align="right" valign="middle" style="width: 30%; height: 20px;">
                            学院名称：
                        </td>
                        <td width="58%" align="left" valign="middle" style="height: 20px">
                            <select id="ddlFac">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle" style="width: 30%; height: 20px;">
                            系别名称：
                        </td>
                        <td width="58%" align="left" valign="middle" style="height: 20px">
                            <input type="text" name="txtNewDepName" id="txtNewDepName" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle" style="height: 20px; width: 30%;">
                        </td>
                        <td align="left" valign="middle" style="height: 20px">
                            <input type="button" name="btnSureDep" id="btnSureDep" value="添加" class="btn"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="divAddFac" style="display: none">
                <table width="100%" border="0" cellpadding="0" cellspacing="10">
                    <tr>
                        <td align="right" valign="middle" style="width: 30%; height: 20px;">
                            学院名称：
                        </td>
                        <td width="58%" align="left" valign="middle" style="height: 20px">
                            <input type="text" name="txtNewFacName" id="txtNewFacName" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle" style="height: 20px; width: 30%;">
                        </td>
                        <td align="left" valign="middle" style="height: 20px">
                            <input type="button" name="btnSureFac" id="btnSureFac" value="添加" class="btn" />
                        </td>
                    </tr>
                </table>
            </div>
            <div id="divEditDepFac" style="display: none">
                <input type="hidden" name="hdDepFacId" id="hdDepFacId" value="" />
                <input type="hidden" name="hdDepFacName" id="hdDepFacName" value="" />
                <table width="100%" border="0" cellpadding="0" cellspacing="10">
                    <tr>
                        <td align="right" valign="middle" style="width: 30%; height: 20px;">
                            院系名称：
                        </td>
                        <td width="58%" align="left" valign="middle" style="height: 20px">
                            <input type="text" name="txtEditDepFacName" id="txtEditDepFacName" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle" style="height: 20px; width: 30%;">
                        </td>
                        <td align="left" valign="middle" style="height: 20px">
                            <input type="button" name="btnEditDepFac" id="btnEditDepFac" value="修改" class="btn"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
{#/for} {#/template MAIN}
