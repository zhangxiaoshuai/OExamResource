{#template MAIN}
<div style="padding-top: 20px">
    <table class="mytable" width="99%">
        <tr>
            <td colspan="3">
                <input type="button" name="btnAddSell" id="btnAddSell" value="添加销售" class="btn" />
            </td>
        </tr>
        <tr>
            <th>
                销售名称
            </th>
            <th>
                修改
            </th>
            <th>
                删除
            </th>
        </tr>
        {#foreach $T as u}
        <tr align="center">
            <td>
                {$T.u.Name}
            </td>
            <td>
                <a href="javascript:void(0);" dataid="{$T.u.Id}" class="edit_sell">修改</a>
            </td>
            <td>
                <a href="javascript:void(0);" dataid="{$T.u.Id}" class="del_sell">删除</a>
            </td>
        </tr>
        {#/for}
    </table> 
    <div id="divAddsellDiv" style="display: none">
        <table width="100%" border="0" cellpadding="0" cellspacing="10">
            <tr>
                <td align="right" valign="middle" style="width: 30%; height: 20px;">
                    销售名称：
                </td>
                <td width="58%" align="left" valign="middle" style="height: 20px">
                     <input type="text" id="TxtSellName" />
                </td>
            </tr>
            <tr>
                <td align="right" valign="middle" style="width: 30%; height: 20px;">
                    帐号：
                </td>
                <td width="58%" align="left" valign="middle" style="height: 20px">
                     <input type="text" id="zhCreate" />
                </td>
            </tr>
            <tr>
                <td align="right" valign="middle" style="width: 30%; height: 20px;">
                    密码：
                </td>
                <td width="58%" align="left" valign="middle" style="height: 20px">
                     <input type="text" id="mmCreate" />
                </td>
            </tr>
            <tr>
                <td align="right" valign="middle" style="height: 20px; width: 30%;">
                </td>
                <td align="left" valign="middle" style="height: 20px">
                    <input type="button" name="btnSuresell" id="btnSuresell" value="添加" class="btn" />
                </td>
            </tr>
        </table>
    </div>
    <div id="DivUpSellDiv" style="display: none">
        <table width="100%" border="0" cellpadding="0" cellspacing="10">
            <tr>
                <td align="right" valign="middle" style="width: 30%; height: 20px;">
                    销售名称：
                </td>
                <td width="58%" align="left" valign="middle" style="height: 20px">
                     <input type="text" id="TxtSellNameUp" />
                </td>
            </tr>
              <tr>
                <td align="right" valign="middle" style="width: 30%; height: 20px;">
                    帐号：
                </td>
                <td width="58%" align="left" valign="middle" style="height: 20px">
                     <input type="text" id="zhUpdate" />
                </td>
            </tr>
            <tr>
                <td align="right" valign="middle" style="width: 30%; height: 20px;">
                    密码：
                </td>
                <td width="58%" align="left" valign="middle" style="height: 20px">
                     <input type="text" id="mmUpdate" />
                </td>
            </tr>
            <tr>
                <td align="right" valign="middle" style="height: 20px; width: 30%;">
                </td>
                <td align="left" valign="middle" style="height: 20px">
                    <input type="button" name="btnSuresellUp" id="btnSellUP" dataid="" value="修改" class="btn" />
                </td>
            </tr>
        </table>
    </div>
</div>
{#/template MAIN}
