{#template MAIN}
<dl>
    {#foreach $T as u}
    <dt id="{$T.u.Part.Id}">{$T.u.Part.SortId.toString()}、{$T.u.Part.Name}</dt>
    <dd>
        {$T.u.Part.Explain}</dd>
    {#foreach $T.u.List as t}
    <dd id="{$T.t.Id}" flag="0">
        <table>
            <tr>
                <td valign="top">
                    {$T.t.SortId}：
                </td>
                <td>
                    {$T.t.Question}
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <img src="/Content/image/80.gif" class="icon_exam" />
                </td>
                <td>
                    <div class="answer_exam">
                        正确答案：{$T.t.Answer}</div>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <img src="/Content/image/80.gif" class="icon_exam" />
                </td>
                <td>
                    <div class="explain_exam">
                        答案解释：{$T.t.Explain}</div>
                </td>
            </tr>
        </table>
    </dd>
    <dd>
        <hr style="margin: 30px auto;" />
    </dd>
    {#/for} {#/for}
</dl>
{#/template MAIN}
