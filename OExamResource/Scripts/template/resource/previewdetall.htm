<head>
    <style type="text/css">
        #File1
        {
            width: 217px;
            height: 18px;
        }
    </style>
</head>
{#template MAIN}
<table border="0" cellspacing="0" cellpadding="0" align="center">
    <tr>
        <td class="yulan_06">
            <a href="javascript:void();" id="shangchuan">
                <img src="../../../images/source/shangchuan.png" border="0" /></a>
            <input id="fileshangchuan" type="file" style="display: none" />
        </td>
    </tr>
    <tr>
        <td class="yulan_03 yulan_07" valign="top" style="padding-top: 10px; width: 225px">
            <table style="line-height: 20px">
                <tr>
                    <td style="width: 60px">
                        <b>文档信息</b><br />
                    </td>
                    <td style="width: 150px">
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">
                        名称：
                    </td>
                    <td align="left">
                        {$T[0].Title}
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        点击：
                    </td>
                    <td align="left">
                        {$T[0].Clickcount}次
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        下载：
                    </td>
                    <td align="left">
                        {$T[0].Downcount}次
                    </td>
                </tr>
                {#if $T[0].CourseName !=null}
                <tr>
                    <td align="right" valign="top">
                        课程：
                    </td>
                    <td align="left">
                       {$T[0].CourseName}
                    </td>
                </tr>
                {#/if}
                <!--<tr>
                    <td align="right" valign="top">
                        课程：
                    </td>
                    <td align="left">
                        {#if $T[0].CourseName} {$T[0].CourseName} {#else}
                        <input type="text" id="txtCourseName" size="10" />
                        <img src="../../../Images/source/ok.png" id="img_CourseName" style="height: 20px;
                            vertical-align: bottom; width: 20px; display: none" />
                        {#/if}
                    </td>
                </tr>-->
                <tr>
                    <td align="right">
                        格式：
                    </td>
                    <td align="left">
                        <b class="ic ic-{$T[0].FileExt}"></b><span style="margin-left: 5px !important;">{$T[0].FileExt}</span>
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">
                        关键字：
                    </td>
                    <td align="left">
                        {$T[0].KeyWords}
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <b>资源概述</b><br />
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="text-indent: 2em; width: 205px; word-break: break-all;">
                            {$T[0].Fescribe}</div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{#/template MAIN}
